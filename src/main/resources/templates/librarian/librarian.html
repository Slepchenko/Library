<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Библиотека</title>
</head>
<body>
<div class="container-fluid p-0">
    <form class="mt-3" th:action="@{/borrowedBooks/create}" method="post" enctype="multipart/form-data">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <header th:insert="blocks/header :: header"></header>
            <div class="d-flex" th:if="${user.name == 'Гость'}">
                <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
            </div>
            <div class="d-flex" th:if="${user.name != 'Гость'}">
                <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
            </div>
        </nav>
        <p></p>
        <div class="container">
        </div>
        <div>Это эмулятор библиотекаря. Здесь рандомно оценивается состояние книги. Чем хуже состояние тем выше сумма,
            которую нужно доплатить.
        </div>
        <p></p>
        <p><b>Состояние книги:</b></p>
        <h4 class="mb=4" th:text="${bookName}"></h4>
        <h1 class="mb=6" th:text="${condition}"></h1>
        <p>Нужно доплатить:</p>
        <h1 th:text="${pay}"></h1>
        <div class="col-6">
            <div class="row">
                <div class="col-3"><a class="btn btn-primary w-100"
                                      th:href="@{/borrowedBooks/delete/{id}(id=${borrowedBook.id})}">Вернуть книгу</a></div>
                <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/books}">Отмена</a></div>
            </div>
        </div>

    </form>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
