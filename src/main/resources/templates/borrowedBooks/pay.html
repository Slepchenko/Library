<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Аренда книги</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <header th:insert="blocks/header :: header"></header>
        <div class="d-flex" th:if="${user.name == 'Гость'}">
            <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
            <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${user.name != 'Гость'}">
            <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
            <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" th:action="@{/borrowedBooks/pay}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <b>Вы выбрали книгу:</b>
                <h4 th:text="${bookMessage}"></h4>
            </div>
            <div class="bm-5">
                <b>На срок:</b>
                <h4 th:text="${termMessage}"></h4>
            </div>
            <div class="mb-5">
                <b>Внесенная сумма залога:</b>
                <h4 th:text="${depositMessage}"></h4>
            </div>
            <div class="mb-5">
                <b>Ваша скидка:</b>
                <h4 th:text="${discountMessage}"></h4>
            </div>
            <div class="mb-5">
                <b>C учетом скидки, необходимо внести оплату в размере</b>
                <h4 th:text="${priceMessage}"></h4>
            </div>
            <input type="number" class="form-control" id="deposit" name="deposit" placeholder="Платежная система Mayday" required>

            <div class="mb-3">
                <div class="col-6">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/books}">Отмена</a></div>
                        <div class="col-6">
                            <button> <a class="btn btn-primary w-100" type="submit">Оформить</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
