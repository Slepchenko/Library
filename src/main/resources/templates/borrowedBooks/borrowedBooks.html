<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <title>Аренда книги</title>
</head>
<body>
<div class="container-fluid p-0">
  <div class="container">
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <header th:insert="blocks/header :: header"></header>
        <header th:insert="blocks/header :: header"></header>
        <div class="d-flex" th:if="${user.name == 'Гость'}">
          <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
          <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${user.name != 'Гость'}">
          <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
          <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
        </div>
      </nav>
      <div class="container">
        <h3 class="mt-3">Список книг взятых напрокат</h3>
        <div class="col-6"><a class="btn btn-light w-100" th:href="@{/books}">К списку книг</a></div>
      </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
  </div>
</body>
</html>
